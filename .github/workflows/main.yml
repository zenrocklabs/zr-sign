# This is a basic workflow to help you get started with Actions

name: CI

on:
  push:
    branches:
    - "*"
  # pull_request:
  #   branches:
  #   - "*"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Run install
        uses: borales/actions-yarn@v4
        with:
          cmd: install # will run `yarn install` command

      - run: yarn test
